<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button
      class="start-button"
      type="button"
      title="开始按钮"
      onclick="startRecording()"
    >
      开始按钮
    </button>
    <button
      class="stop-button"
      type="button"
      title="结束录制"
      onclick="stopRecording()"
    >
      结束录制
    </button>

    <button
      class="stop-button"
      type="button"
      title="暂停录制"
      onclick="pauseRecording()"
    >
      暂停录制
    </button>
    <button
      class="stop-button"
      type="button"
      title="恢复录制"
      onclick="resumeRecording()"
    >
      恢复录制
    </button>
    <script src="../../dist/flv-muxer.iife.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
